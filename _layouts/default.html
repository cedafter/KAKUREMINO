<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head_elements.html %}
  <head>
  <!-- Classic layout (Header, Main, Footer) -->
  <body>
    <header>
      {% include header_elements.html %}
    </header>
    <main>
      <!-- Article: Self contained content which can be syndicated -->
      <article class="content-box">
        {{ content }}
        <p><!-- Content separator (temporary) --><br></p>
        <p>
          <em>{{ page.author}}, {{ page.date | date: "%-d %B %Y"}}</em>
          <br>
          Tags: <em>{{ page.tags | join: ', ' }}</em>
          <!--
          {% for tag in page.tags %}<em>{{ tag }}</em>
          {% endfor %}
        -->
        </p>
      </article>
    </main>
    <footer class="content-box line--centered">
      {% include footer_elements.html %}
    </footer>
  </body>
</html>
